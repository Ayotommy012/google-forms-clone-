<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="forms.css">
        <title>Google Form Clone</title>
    </head>
    <body>
        <div class="heading">
            <div class="line"></div>
            <p class="title">Google Form Clone</p>
            <span class="material-symbols-outlined" id="required">star_rate</span>
            <p class="required">required</p>
        </div>
        <form action="" class="form">
            <div class="question">
                <label for="fname">First name:&nbsp;&nbsp;<span class="material-symbols-outlined" id="required">star_rate</span></label>
                <input type="text" name="fname" id="fname" placeholder="Your answer" required>
            </div>
            <div class="question">
                <label for="lname">Last name:&nbsp;&nbsp;<span class="material-symbols-outlined" id="required">star_rate</span></label>
                <input type="text" name="lname" id="lname" placeholder="Your answer" required>
            </div>
            <input type="submit" value="submit">
        </form>
        <script>
            const form = document.getElementById("myForm");
            form.addEventListener("submit", function(event) {
                const fname = document.getElementById("fname").value;
                const lname = document.getElementById("lname").value;
                if (fname === "" || lname === "") {
                    alert("Please fill out all required fields.");
                    event.preventDefault();
                }
            });
        </script>
    </body>
</html>
